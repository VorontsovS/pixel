<!DOCTYPE HTML>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="style.css">
  <title>PixelParallel by Burger</title>
 </head>
 <body>
	<div class="back">
		<div class="upper-blok">
			<div class="clouds">
				<img class="cloud-one-go" src="img/cloud1.png" alt="cloud1">
				<img class="cloud-two-go" src="img/cloud2.png" alt="cloud2">
			</div>
			<div class="text-coming-soon">COMING SOON</div>
			<div class="text-subscribe">SUBSCRIBE TO GET NOTIFIED ON UPDATES</div>
			<div class="form">	
				<form action="#" method="get" name="opros">
					<input class="forma" type="email" name="email" placeholder="Type your e-mail adress" value="">
					<input class="button" type="submit" value="SUBSCRIBE">
				</form>
			</div>
			<div class="ice">
			<img src="img/ice.png" alt="ice">
			</div>
		</div>
		<div class="down-blok">
			<div class="ship">
				<img class="shipgo" src="img/ship.png" alt="Ship">
			</div>
		</div>
	</div>
   <!-- Комментарий -->
 </body>
</html>
